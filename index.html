<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções e um Presente para Você!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        :root {
            --cor-vermelha: #D24843;
            --cor-marrom-escuro: #301014;
            --cor-verde: #85B87A;
            --cor-bege: #FFD791;
            --cor-fundo: #FFF8E7;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo);
            color: var(--cor-marrom-escuro); margin: 0; padding: 20px;
        }
        .container {
            background-color: #fff; padding: 30px; border-radius: 15px;
            border: 2px solid var(--cor-marrom-escuro); box-shadow: 8px 8px 0px var(--cor-marrom-escuro);
            max-width: 500px; width: 100%; box-sizing: border-box;
            text-align: center; margin: 20px auto;
        }
        .logo { max-width: 150px; margin-bottom: 20px; }
        h1 { color: var(--cor-vermelha); font-size: 1.9em; margin-bottom: 10px; }
        p { color: #555; font-size: 1.1em; }
        .promocoes-semana { margin-top: 30px; text-align: left; }
        .promocoes-semana h2 { text-align: center; color: var(--cor-marrom-escuro); border-bottom: 2px solid var(--cor-bege); padding-bottom: 10px; }
        .promo-card { background-color: var(--cor-fundo); border-left: 5px solid var(--cor-verde); padding: 15px; border-radius: 8px; margin-bottom: 10px; }
        .promo-dia { font-weight: 700; color: var(--cor-vermelha); }
        .bridge-text { margin-top: 40px; margin-bottom: 30px; font-size: 1.2em; font-weight: 700; color: var(--cor-marrom-escuro); }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-family: 'Poppins', sans-serif; font-size: 1em; }
